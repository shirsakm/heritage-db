<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Batch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="d-flex flex-column gap-3 w-100" style="max-width: 400px;">
        {% for batch in batches %}
        <a href="/batch/{{ batch }}" class="btn btn-outline-dark btn-lg w-100">Batch {{ batch }}</a>
        {% endfor %}
    </div>
</div>
</body>
</html>
